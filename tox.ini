# content of: tox.ini , put in same dir as setup.py
[tox]
envlist = python3.6,python3.7,python3.8,python3.9

[gh-actions]
python = 
    3.6: py36
    3.7: py37
    3.8: py38
    3.9: py39

[testenv]
deps = pytest
# run the tests
# ... or run any other command line tool you need to run here
commands = pytest
download = True
